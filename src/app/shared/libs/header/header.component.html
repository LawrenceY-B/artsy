<header class="header" #header>
  <div ngClass="min-section">
  <div><h1>Artsy.</h1></div>

  <div
    class="hamburger"
    id="hamburger-9"
    (click)="toggleMenu()"
    [class.active]="menuOpen"
  >
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>


  <div class="menu" [class.active]="menuOpen">
    <div *ngFor="let nav of navigation">
      <a [routerLink]="'/' + nav.tag" routerLinkActive="router-link-active">
        <p class="header__item" id="underline">{{ nav.name }}</p>
      </a>
    </div>
  </div>
</div>
  <div class="icons">
    <span>
      <img src="/assets/svgs/Search.svg" alt="search" />
    </span>
    <span class="cart" routerLink="/checkout">
      <div class="dot" *ngIf="IteminCart"></div>
      <img src="/assets/svgs/cart-outline.svg" alt="cart"  />
    </span>
    <span>
      <img src="/assets/svgs/bell-outline.svg" alt="notification" class="notification"/>
    </span>

  </div>
</header>
