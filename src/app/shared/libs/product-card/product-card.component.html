<div class="card" [routerLink]="'/details/' + Product.id ">
  <img class="card-image" [src]="Product.product.imgUrl" alt="" loading="lazy" />
  <article>
    <div class="card-title">
      <p>{{ Product.product.name }}</p>
    </div>
    <span>
      <p class="price">{{ Product.product.price }}</p>
    </span>
  </article>
</div>
