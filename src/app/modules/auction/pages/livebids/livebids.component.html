<main>
  <div class="breadcrumbs">
    <p routerLink="">Home/</p>
    <p routerLink="/auction">Auction</p>
    <p class="current">Live Bid</p>
  </div>
  <section>
    <div class="liveContainer">
      <div class="imgContainer">
        <img class="bidImage" [src]="result.ImgUrl" alt="" />
        <div class="topIcons">
          <img src="/assets/svgs/heart.svg" alt="" />
          <span>Live</span>
        </div>
        <div class="bidBox">
          <h2>{{ result.Bid }}</h2>
        </div>

        <div class="bottomIcons">
          <img [src]="result.ArtistUrl" alt="" class="avatar" />
          <p class="avatarname">
            {{ result.Artist }}
          </p>
        </div>
      </div>
      <div class="chatContainer">
        <nav>
          <div
            [ngClass]="{ ChatNav: display == 'Chat' }"
            (click)="chatSwitch()"
          >
            <p>Chat</p>
          </div>
          <div [ngClass]="{ BidNav: display == 'Bid' }" (click)="bidSwitch()">
            <p>Bids</p>
          </div>
        </nav>
        <div class="chatBox" *ngIf="display == 'Chat'">
          <div class="chatArea"></div>
          
        </div>
        <div class="bidBox" *ngIf="display == 'Bid'">
            <div class="BidArea"></div>

        </div>

        <form class="MessageBox" [formGroup]="MessageForm">
            <input type="text" placeholder="Type your message here" formControlName="Message"/>
            <app-likebtn></app-likebtn>
            <button class="submitBtn">
              Send
              <div class="icon">
                <svg
                  width="25"
                  height="25"
                  viewBox="0 0 25 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.77295 20.5683V4.56833L22.7729 12.5683M5.77295 17.5683L17.6229 12.5683L5.77295 7.56833V11.0683L11.7729 12.5683L5.77295 14.0683M5.77295 17.5683V7.56833V14.0683V17.5683Z"
                    fill="black"
                  />
                </svg>
              </div>
            </button>
        </form>
      </div>
    </div>
  </section>
</main>
